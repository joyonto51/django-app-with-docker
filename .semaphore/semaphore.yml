version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version python 3.7
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
      prologue:
        commands:
          - python --version
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: test app
          commands:
            - cd basic_auth
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
